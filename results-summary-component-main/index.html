<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
      <section class="first">
        <p class="result-title">Your Result</p>
        <div class="circle">
          <p id="text-1"> 76</p>
          <p id="text-2">of 100</p>
        </div>
        <p class="status-title">Great</p>
        <p class="message">You scored higher than 65% of</br>
                          the people who have taken</br>
                          these tests.</p>
      </section>
      <section class="second">
          <p class="summary">Summary</p>
          <div class="stats">
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <p>Reaction</p>
              <p id="numbers">80 / 100</p>
            </div>
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
              <p id="numbers">92 / 100</p>
            </div>
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
              <p id="numbers">61 / 100</p>
            </div>
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <p>Visual</p>
              <p id="numbers">72 / 100</p>
            </div>
          </div>
      </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Name: Abderrahmane Mihoubi, Username: victorlicht</a>.
  </div>
</body>
</html>
